<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>fz Music Player</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        />
        <link rel="icon" href="./images/icon.svg" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="app">
            <div class="container">
                <div class="player">
                    <div class="player__header">
                        <div class="wrapper container-max">
                            <div class="player__thumbnail">
                                <img
                                    src="./images/playlist-cover.jpeg"
                                    alt="Music Player Thumbnail"
                                />
                            </div>
                            <div class="player__info-wrapper">
                                <span class="player__playlist-name"
                                    >Mix Playlist</span
                                >
                                <h1 class="player__name">
                                    Feel-Good Favourites
                                </h1>
                                <span class="player__artist">
                                    <a
                                        href="https://open.spotify.com/track/1yjY7rpaAQvKwpdUliHx0d"
                                        target="_blank"
                                        >Paramore</a
                                    >
                                    and more
                                </span>
                                <div class="player__count-wrapper">
                                    <span class="player__count">0</span> songs â€¢
                                    34 min 37 sec
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="player__body">
                        <div class="bg-glass">
                            <ul class="playlist container-max">
                                <!-- dynamically by js -->
                            </ul>
                        </div>
                    </div>
                    <div class="player__footer">
                        <div class="wrapper container-max">
                            <button class="btn-play player__trigger">
                                <i class="fa fa-play pp-icon"></i>
                            </button>
                            <div class="track">
                                <span class="track__current-time">0:00</span>
                                <div class="track__bar">
                                    <div class="track__bar-fill"></div>
                                </div>
                                <span class="track__full-time">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js" type="module"></script>
    </body>
</html>
