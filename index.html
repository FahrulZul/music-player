<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>fz Music Player</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="app">
            <div class="container">
                <div class="player">
                    <div class="player__header al-c">
                        <div class="al-fe container-min">
                            <div class="player__thumbnail">
                                <img
                                    src="./images/cover.jpg"
                                    alt="Music Player Thumbnail"
                                />
                            </div>
                            <div class="player__info-wrapper">
                                <h1 class="player__name">Music Player</h1>
                                <div class="player__count-wrapper">
                                    <span class="player__count">7</span> songs
                                </div>
                                <button class="button btn-pink player__trigger">
                                    Play
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="player__body">
                        <div class="bg-glass">
                            <ul class="playlist container-max">
                                <!-- dynamically by js -->
                            </ul>
                        </div>
                    </div>
                    <div class="player__footer">
                        <div class="container-max">
                            <div class="track-bar">
                                <div class="track-bar__fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js" type="module"></script>
    </body>
</html>
